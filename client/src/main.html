	<script>


		var raycaster = new THREE.Raycaster();
		var projector = new THREE.Projector();

		};

		var container, plane, camera, controls, light, 
			particelLight, renderer, objects, statsNode, intersects;
		
		var loader, marker;

		var	clock = new THREE.Clock();
		var scene = new THREE.Scene();	
		var stats = new Stats();

		//initGame();
		//loadAssets();
		animate();

		function animate() {
			var delta = clock.getDelta();

			requestAnimationFrame( animate );
			viewUpdate( delta );
		}

		function viewUpdate (delta) {
			
			mousePicker();		  
  			stats.update();
  			controls.update(delta);
  			renderer.render(scene, camera);	
  		}

	</script>
